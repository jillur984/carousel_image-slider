<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider / Carousel</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="carousel__container">
        <div class="img__container active">
            <img class="carousel__img" src="./assets/image1.jpg" alt="carousel-img">
        </div>
        <div class="img__container">
            <img class="carousel__img" src="./assets/image2.jpg" alt="carousel-img">
        </div>
        <div class="img__container">
            <img class="carousel__img" src="./assets/image3.jpg" alt="carousel-img">
        </div>
        <div class="img__container">
            <img class="carousel__img" src="./assets/image4.jpg" alt="carousel-img">
        </div>
    </div>

    <button id="prev-btn" class="btn">Prev</button>
    <button id="next-btn" class="btn">Next</button> 
</body>
</html>
